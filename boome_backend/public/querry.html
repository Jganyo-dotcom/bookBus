<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Admin – Drivers, Staff & Bus Creation</title>

    <style>
      /* MOBILE-FIRST IMPROVEMENTS */
      @media (max-width: 600px) {
        body {
          padding: 12px;
        }

        h2 {
          font-size: 22px;
          margin-bottom: 18px;
        }

        h3 {
          font-size: 18px;
          margin-bottom: 12px;
        }

        .box {
          padding: 16px;
          border-radius: 14px;
          margin-bottom: 22px;
        }

        input,
        select {
          padding: 10px;
          font-size: 14px;
          margin: 6px 0;
        }

        button {
          padding: 11px;
          font-size: 14px;
          margin-top: 10px;
        }

        #driverResult {
          font-size: 13px;
          padding: 10px;
        }

        input[type="file"] {
          padding: 8px;
        }
      }

      /* EXTRA SMALL DEVICES (iPhone SE, older Android) */
      @media (max-width: 380px) {
        h2 {
          font-size: 20px;
        }

        .box {
          padding: 14px;
        }

        button {
          font-size: 13px;
        }
      }

      :root {
        --primary: #0d6efd;
        --primary-dark: #0b5ed7;
        --success: #198754;
        --danger: #dc3545;
        --bg: #f1f5f9;
        --card: #ffffff;
        --border: #e5e7eb;
        --text: #1f2933;
        --muted: #64748b;
        --shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        background: linear-gradient(135deg, #eef2f7, #e2e8f0);
        padding: 20px;
        min-height: 100vh;
        color: var(--text);
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #0f172a;
      }

      h3 {
        margin-bottom: 15px;
        color: #0f172a;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 14px;
        background: white;
      }

      input:focus,
      select:focus {
        border-color: var(--primary);
      }

      input[readonly] {
        background: #f8fafc;
        color: var(--muted);
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 10px;
        border: none;
        background: var(--primary);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s ease;
      }

      button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .box {
        max-width: 520px;
        margin: 0 auto 30px auto;
        background: var(--card);
        padding: 25px;
        border-radius: 18px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
      }

      #driverResult {
        margin-top: 15px;
        padding: 12px;
        background: #f8fafc;
        border-left: 4px solid var(--success);
        border-radius: 8px;
        font-size: 14px;
      }

      input[type="file"] {
        padding: 10px;
        border: 1px dashed var(--border);
        background: #f8fafc;
      }

      .hidden {
        display: none;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 30px;
        font-weight: 600;
        color: var(--primary);
      }

      /* MOBILE */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .box {
          padding: 18px;
        }
      }

      /* LOADER OVERLAY */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(3px);
        z-index: 9999;
        display: none;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #ddd;
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <h2>Admin Login</h2>

    <div class="box">
      <input id="email" placeholder="Admin Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="adminArea" class="hidden">
      <div class="box">
        <h3>Create Driver</h3>
        <input id="dname" placeholder="Driver Name" />
        <input id="demail" placeholder="Driver Email" />
        <input id="dpassword" placeholder="Temp Password" />
        <button onclick="createDriver()">Create Driver</button>
        <div id="driverResult"></div>
      </div>

      <div class="box">
        <h3>Create Staff</h3>
        <input id="sname" placeholder="Staff Name" />
        <input id="semail" placeholder="Staff Email" />
        <input id="spassword" placeholder="Temp Password" />
        <button onclick="createStaff()">Create Staff</button>
      </div>

      <div class="box">
        <h3>Create Bus</h3>

        <input id="driverId" placeholder="Driver ID" readonly />
        <input id="busname" placeholder="Bus Name" />
        <input id="busno" placeholder="Bus Number" />

        <select id="from">
          <option value="Accra">Accra</option>
          <option value="Kumasi">Kumasi</option>
          <option value="Wa">Wa</option>
          <option value="Navrongo">Navrongo</option>
          <option value="Nsawam">Nsawam</option>
          <option value="Landa">Landa</option>
          <option value="Hunnu">Hunnu</option>
          <option value="mardar">mardar</option>
        </select>

        <select id="to">
          <option value="Accra">Accra</option>
          <option value="Kumasi">Kumasi</option>
          <option value="Wa">Wa</option>
          <option value="Navrongo">Navrongo</option>
          <option value="Nsawam">Nsawam</option>
          <option value="Landa">Landa</option>
          <option value="Hunnu">Hunnu</option>
          <option value="mardar">mardar</option>
        </select>
        <input id="date" type="date" />

        <select id="section">
          <option>morning</option>
          <option>evening</option>
        </select>

        <label class="small">size</label>
        <select id="seats">
          <option value="55">55</option>
          <option value="15">15</option>
        </select>

        <select id="type">
          <option>luxury</option>
          <option>standard</option>
        </select>

        <input type="file" id="image" />

        <button onclick="createBus()">Create Bus</button>
      </div>
    </div>

    <a href="index.html">index</a>
    <a href="user.html">user</a>
    <script>
      let token = "";

      // Restore saved driver ID on page load
      const savedDriverId = localStorage.getItem("driverId");
      if (savedDriverId) {
        driverId.value = savedDriverId;
      }

      function showLoader() {
        loader.style.display = "flex";
      }

      function hideLoader() {
        loader.style.display = "none";
      }

      async function login() {
        showLoader();
        const res = await fetch("/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email.value,
            password: password.value,
          }),
        });

        const data = await res.json();
        hideLoader();

        if (!data.token) return alert(data.message);

        token = data.token;
        adminArea.classList.remove("hidden");
      }

      async function createDriver() {
        // ❗ BLOCK creating a new driver if one is already pending
        if (localStorage.getItem("driverId")) {
          alert(
            "You must link the previous driver to a bus before creating a new one."
          );
          return;
        }

        showLoader();

        const res = await fetch("/admin/driver/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            name: dname.value,
            email: demail.value,
            password: dpassword.value,
          }),
        });

        const data = await res.json();
        hideLoader();

        if (!res.ok) {
          alert(data.message || "Driver creation failed");
          return;
        }

        // Save driver ID
        driverId.value = data.newDriver.id;
        localStorage.setItem("driverId", data.newDriver.id);

        driverResult.innerHTML = `
      <p><b>ID:</b> ${data.newDriver.id}</p>
      <p><b>Name:</b> ${data.newDriver.name}</p>
      <p><b>Email:</b> ${data.newDriver.email}</p>
    `;
        resetDriverFields();
      }

      async function createStaff() {
        showLoader();

        await fetch("/admin/staff/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            name: sname.value,
            email: semail.value,
            password: spassword.value,
            role: "staff",
          }),
        });

        hideLoader();
        alert("Staff created");
      }

      async function createBus() {
        showLoader();

        const form = new FormData();
        form.append("Busname", busname.value);
        form.append("bus_no", busno.value);
        form.append("from", from.value);
        console.log("DATE VALUE:", date.value);

        form.append("date", date.value);

        form.append("to", to.value);
        form.append("section", section.value);
        form.append("seats", seats.value);
        form.append("type", type.value);
        form.append("terminal", "N/A");
        form.append("Driver", driverId.value);
        form.append("image", image.files[0]);

        const res = await fetch("/bus/add-bus", {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: form,
        });

        hideLoader();
        const data = await res.json();
        if (!res.ok) return alert(data.message || "failed");

        alert(data.message || "Bus created successfully");
        resetBusFields();
        // Clear saved driver ID after linking
        localStorage.removeItem("driverId");
        driverId.value = "";
        driverResult.innerHTML = "";
      }

      function resetBusFields() {
        busname.value = "";
        busno.value = "";
        from.value = ""; // or ""
        to.value = ""; // or ""
        date.value = "";
        section.value = ""; // or ""
        seats.value = "";
        type.value = "";
        image.value = "";
      }

      function resetDriverFields() {
        dname.value = "";
        demail.value = "";
        dpassword.value = "";
      }
    </script>
  </body>
</html>
