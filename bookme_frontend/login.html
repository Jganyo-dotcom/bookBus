<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Eli Transport</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('https://images.unsplash.com/photo-1529074963764-98f45c47344b')
          center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      style="
        background: white;
        padding: 35px;
        border-radius: 12px;
        width: 350px;
        max-width: 90%;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
      "
    >
      <h2 style="margin-bottom: 20px; color: #0056ff; font-size: 1.5rem">
        Login
      </h2>

      <form id="loginForm" style="display: flex; flex-direction: column">
        <input
          type="email"
          placeholder="Email"
          id="loginEmail"
          required
          style="
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
          "
        />

        <input
          type="password"
          placeholder="Password"
          id="loginPassword"
          required
          style="
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
          "
        />

        <button
          type="submit"
          style="
            padding: 10px 20px;
            margin-top: 15px;
            background: #0056ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
          "
          onmouseover="this.style.background='#0040cc'"
          onmouseout="this.style.background='#0056ff'"
        >
          Login
        </button>
      </form>

      <p style="margin-top: 15px; font-size: 0.9rem; color: #555">
        Don't have an account?
        <a
          href="register.html"
          style="color: #0056ff; text-decoration: none; font-weight: 500"
          >Register</a
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
